<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <title>My Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input" />
          <button class="btn btn-outline-success" type="submit" id="search-submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3">
        <div class="row">
          <div class="col-6">
            <h5 class="my-3">Filters</h5>
          </div>
          <div class="col-6 text-end">
            <button type="button" class="btn btn-outline-success mt-3" id="reset-filters">Reset Filters</button>
          </div>
        </div>

        <hr />
        <div id="search-filters"></div>
      </div>
      <div class="col-12 col-md-9 mt-3">
        <div id="search-results"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="text/template" id="resultsTemplate">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-3">
            <img src="{{ picture }}" class="img-fluid" />
          </div>
          <div class="col-12 col-md-5">
            <h4 class="mb-0">{{ name }}</h4>
            <p class="mb-0"><b>Active:</b> {{ isActive }}</p>
            <p class="mb-0"><b>Gender:</b> {{ gender }}</p>
            <p class="mb-0"><b>Eye Color:</b> {{ eyeColor }}</p>
            <p><b>About:</b> {{ about }}</p>
          </div>
          <div class="col-12 col-md-4">
            <p class="mb-0"><b>Company:</b> {{ company }}</p>
            <p class="mb-0"><b>Email:</b> {{ email }}</p>
            <p class="mb-0"><b>Phone:</b> {{ phone }}</p>
            <p class="mb-0"><b>Address:</b> {{ address }}</p>
            <p class="mb-0"><b>Favorite Fruit:</b> {{ favoriteFruit }}</p>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="filtersTemplate">
    <div class="row mb-3">
      <div class="col-12">
        <p class="mb-0"><b>{{ name }}</b></p>
        {{ element }}
      </div>
    </div>
  </script>
  <script>
    var searchPath = "http://mysearch.local/js/json/results.json"
    var filtersPath = "http://mysearch.local/js/json/filters.json"
  </script>
  <script src="js/search-helpers.js"></script>
  <script src="js/search-order.js"></script>
  <script src="js/search-model.js"></script>
  <script src="js/search-view.js"></script>
  <script src="js/search.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(
      jQuery().initializeSearch()
    )
  </script>
</body>

</html>
